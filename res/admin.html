<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
		<style>
			#container {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
			#login {
				position: absolute;
				top: 50%;
				width: 100%;
				transform: translateY(-50%);
			}
			#login > div {
				max-width: 312px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<section id="login">
				<div>
					<div class="form-group">
						<input type="text" class="form-input" placeholder="Username" />
					</div>
					<div class="form-group">
						<input type="password" class="form-input" placeholder="Password" />
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
