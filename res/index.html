<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
		<link href="/style/main.css" rel="stylesheet" />
		<script src="/script/util.js"></script>
		<script src="/script/core.js"></script>
		<script src="/script/lang.js"></script>
		<script src="/script/snail.js"></script>
	</head>
	<body>
		<div id="sidebar">
			<a href="/">
				<img src="/img/logo.png" style="vertical-align:-36px" />
				<h3 style="display:inline-block">SNAILDB</h3>
			</a>
			<ul class="nav">
				<li class="nav-item">
					<a href="/about" class="lang" data-lang="about"></a>
				</li>
			</ul>
			<ul class="nav">
				<li class="nav-item">
					<a href="/snail" class="lang" data-lang="snails"></a>
				</li>
			</ul>
			<ul class="nav">
				<li class="nav-item">
					<label class="form-label lang" data-lang="search"></label>
					<div class="has-icon-right">
						<form onsubmit="search(event)">
							<input class="form-input input-sm search" type="text" />
							<i class="form-icon icon icon-search"></i>
						</form>
					</div>
				</li>
			</ul>
		</div>
		<div id="container">
			<header>
				<h1 id="title">Welcome</h1>
			</header>
			<section id="index">
				<h3 class="lang" data-lang="welcome"></h3>
				<p class="lang" data-lang="welcome-desc"></p>
			</section>
			<section id="notfound">
				<div class="empty">
					<div class="empty-icon">
						<i class="icon icon-3x icon-stop"></i>
					</div>
					<p class="empty-title h5 lang" data-lang="notfound"></p>
					<p class="empty-subtitle lang" data-lang="notfound-desc"></p>
					<div class="empty-action">
						<form onsubmit="search(event)">
							<div class="input-group input-inline">
								<input class="form-input search" type="text" />
								<button class="btn btn-primary input-group-btn lang" data-lang="search"></button>
							</div>
						</form>
					</div>
				</div>
			</section>
			<section id="error">
				<div class="empty">
					<div class="empty-icon">
						<i class="icon icon-3x icon-refresh" onclick="window.location.reload()"></i>
					</div>
					<p class="empty-title h5 lang" data-lang="error"></p>
					<p class="empty-subtitle lang" data-lang="error-desc"></p>
				</div>
			</section>
			<section id="snail">
			
			</section>
			<section id="login">
				<input id="username" type="text" />
				<input id="password" type="password" />
				<button onclick="login()">Login</button>
			</section>
			<section id="admin">
			
			</section>
			<section id="loading">
				<div class="loading loading-lg"></div>
			</section>
			<footer>
				Â© 2018 Kasokuz
			</footer>
		</div>
	</body>
</html>
