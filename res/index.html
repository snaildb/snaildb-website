<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="/img/logo.png" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
		<link href="/style/main.css" rel="stylesheet" />
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128641143-1"></script>
		<script src="https://unpkg.com/navigo@6"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){ dataLayer.push(arguments); }
			gtag('js', new Date());
			gtag('config', 'UA-128641143-1');
		</script>
		<script src="/script/util.js"></script>
		<script src="/script/core.js"></script>
		<script src="/script/lang.js"></script>
		<script src="/script/snail.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1 id="title">
					<img id="open-menu" src="/img/menu.svg" />
					<span>...</span>
				</h1>
			</header>
			<section id="index">
				<p class="lang" data-lang="about-desc-1"></p>
			</section>
			<section id="notfound">
				<div class="empty">
					<div class="empty-icon">
						<i class="icon icon-3x icon-stop"></i>
					</div>
					<p class="empty-title h5 lang" data-lang="notfound"></p>
					<p class="empty-subtitle lang" data-lang="notfound-desc"></p>
					<div class="empty-action">
						<form onsubmit="search(event)">
							<div class="input-group input-inline">
								<input class="form-input search" type="text" />
								<button class="btn btn-primary input-group-btn lang" data-lang="search"></button>
							</div>
						</form>
					</div>
				</div>
			</section>
			<section id="error">
				<div class="empty">
					<div class="empty-icon">
						<i class="icon icon-3x icon-refresh" onclick="window.location.reload()"></i>
					</div>
					<p class="empty-title h5 lang" data-lang="error"></p>
					<p class="empty-subtitle lang" data-lang="error-desc"></p>
				</div>
			</section>
			<section id="snail">
			
			</section>
			<section id="loading">
				<div class="loading loading-lg"></div>
			</section>
			<footer>
				<a href="mailto:info@snaildb.org?subject=SnailDB%20Error%20Report" class="lang" data-lang="report"></a>
				<span> | </span>
				<span>Â© 2018 Kasokuz</span>
			</footer>
		</div>
		<div id="sidebar">
			<a href="/">
				<img id="logo" src="/img/logo.png" />
			</a>
			<img id="close-menu" src="/img/close.svg" />
			<div class="nav">
				<div class="has-icon-right">
					<form onsubmit="search(event)">
						<input class="search" type="text" />
						<button class="lang" data-lang="search"></button>
					</form>
				</div>
			</div>
			<div class="nav">
				<p class="lang" data-lang="change-language"></p>
				<img class="flag" src="img/uk.svg" onclick="changeLanguage('en')" />
				<img class="flag" src="img/it.svg" onclick="changeLanguage('it')" />
				<img class="flag" src="img/es.svg" onclick="changeLanguage('es')" />
			</div>
		</div>
	</body>
</html>
