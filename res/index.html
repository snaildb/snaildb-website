<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="/img/logo.png" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
		<link href="/style/main.css" rel="stylesheet" />
		<script src="https://unpkg.com/navigo@6"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhIMUL9Bk3yk38Gkmzvgc9kQEWWfI1gDI" async defer></script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128641143-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){ dataLayer.push(arguments); }
			gtag('js', new Date());
			gtag('config', 'UA-128641143-1');
		</script>
		<script src="/script/util.js"></script>
		<script src="/script/core.js"></script>
		<script src="/script/lang.js"></script>
		<script src="/script/snail.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<table style="border-spacing:0px">
					<tr>
						<td><img id="open-menu" src="/img/menu.svg" /></td>
						<td></td>
						<td><h1 id="title"></h1></td>
					</tr>
				</table>
			</header>
			<section id="index">
				<div class="homepage">
					<p class="lang" data-lang="about-desc-0"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="about-title-1"></b>
					<p class="lang" data-lang="about-desc-1"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="about-title-2"></b>
					<p class="lang" data-lang="about-desc-2"></p>
					<a id="api-docs" target="_blank"></a>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="about-title-3"></b>
					<p class="lang" data-lang="about-desc-3"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="superfamilies"></b>
					<p id="superfamilies-list"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="stats"></b>
					<p>
						<span class="lang" data-lang="superfamilies"></span>: <span id="superfamilies"></span><br>
						<span class="lang" data-lang="families"></span>: <span id="families"></span><br>
						<span class="lang" data-lang="genuses"></span>: <span id="genuses"></span><br>
						<span class="lang" data-lang="species-p"></span>: <span id="species"></span><br>
						<span class="lang" data-lang="subspecies-p"></span>: <span id="subspecies"></span>
					</p>
				</div>
			</section>
			<section id="notfound">
				<div class="empty">
					<div class="empty-icon">
						<i class="icon icon-3x icon-stop"></i>
					</div>
					<p class="empty-subtitle lang" data-lang="notfound-desc"></p>
					<div class="empty-action">
						<form onsubmit="search(event)">
							<div class="input-group input-inline">
								<input class="form-input search" type="text" />
								<button class="btn btn-primary input-group-btn lang" data-lang="search"></button>
							</div>
						</form>
					</div>
				</div>
			</section>
			<section id="error">
				<div class="empty">
					<div class="empty-icon">
						<i class="icon icon-3x icon-refresh" onclick="window.location.reload()"></i>
					</div>
					<p class="empty-subtitle lang" data-lang="error-desc"></p>
				</div>
			</section>
			<section id="snail">
			
			</section>
			<section id="loading">
				<div class="loading loading-lg"></div>
			</section>
			<footer>
				<a href="mailto:info@snaildb.org?subject=SnailDB%20Error%20Report" class="lang" data-lang="report"></a>
				<span> | </span>
				<a href="https://github.com/white-snail" target="_blank">GitHub</a>
				<span> | </span>
				<span>Â© 2018 Kasokuz</span>
			</footer>
		</div>
		<div id="sidebar">
			<a href="/">
				<img id="logo" src="/img/logo.png" />
			</a>
			<img id="close-menu" src="/img/close.svg" />
			<div class="nav">
				<div class="has-icon-right">
					<form onsubmit="search(event)">
						<input class="search" type="text" />
						<button class="lang" data-lang="search"></button>
					</form>
				</div>
			</div>
			<div class="nav">
				<p class="lang" data-lang="change-language"></p>
				<img class="flag" src="/img/uk.svg" onclick="changeLanguage('en')" />
				<img class="flag" src="/img/it.svg" onclick="changeLanguage('it')" />
				<img class="flag" src="/img/es.svg" onclick="changeLanguage('es')" />
			</div>
		</div>
	</body>
</html>
