<!DOCTYPE html>
<html lang="{{ lang }}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#24292e" />
		<meta name="google" value="notranslate" />
		<meta name="description" content="{{ description }}" />
		<meta property="og:title" content="{{ title }}" />
		<meta property="og:description" content="{{ description }}" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ url }}" />
		<meta property="og:site_name" content="SnailDB" />
		<title>{{ title }}</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="/styles.css" />
		<script src="https://unpkg.com/navigo@6.0.2/lib/navigo.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script>
			google.charts.load('current', {
				'packages': ['geochart'],
				'mapsApiKey': 'AIzaSyDhIMUL9Bk3yk38Gkmzvgc9kQEWWfI1gDI'
			});
		</script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128641143-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){ dataLayer.push(arguments); }
			gtag('js', new Date());
			gtag('config', 'UA-128641143-1');
		</script>
		<script>
			const preload = {
				lang: {
					{{lang}}: {{ preload_lang }}
				},
				uri: "{{ preload_uri }}",
				data: {{ preload_data }}
			}
			const API = "{{ api }}";
		</script>
		<script src="/scripts.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<table style="width:100%;border-spacing:0px">
					<tr>
						<td width="1" class="mobile"><span id="open-menu" class="material-icons">menu</span></td>
						<td width="1" class="mobile"><a href="/"><span class="material-icons" style="margin-right:16px">home</span></a></td>
						<td><h2 id="title"></h2></td>
						<td width="1"><a href="/search"><span class="material-icons">search</span></a></td>
					</tr>
				</table>
			</header>
			<section id="index">
				<div class="homepage">
					<p class="lang" data-lang="about-desc-0"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="about-title-1"></b>
					<p class="lang" data-lang="about-desc-1.0"></p>
					<p class="lang" data-lang="about-desc-1.1"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="about-title-2"></b>
					<p class="lang" data-lang="about-desc-2.0"></p>
					<p class="lang" data-lang="about-desc-2.1"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="about-title-3"></b>
					<p class="lang" data-lang="about-desc-3"></p>
					<a id="api-docs" target="_blank"></a>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="about-title-4"></b>
					<p class="lang" data-lang="about-desc-4"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="list-superfamilies"></b>
					<p id="superfamilies-list"></p>
				</div>
				<div class="homepage">
					<b class="lang" data-lang="stats"></b>
					<p>
						<span class="lang" data-lang="superfamilies"></span>: <span id="superfamilies"></span><br>
						<span class="lang" data-lang="families"></span>: <span id="families"></span><br>
						<span class="lang" data-lang="genera"></span>: <span id="genera"></span><br>
						<span class="lang" data-lang="species-p"></span>: <span id="species"></span> (<span id="living" class="lang" data-lang="living"></span>)
					</p>
				</div>
			</section>
			<section id="notfound">
				<span class="material-icons">bug_report</span>
				<p class="lang" data-lang="notfound-desc"></p>
			</section>
			<section id="error">
				<span class="material-icons" onclick="window.location.reload()">refresh</span>
				<p class="lang" data-lang="error-desc"></p>
			</section>
			<section id="sources">
				<p class="lang" data-lang="sources-desc"></p>
				<a href="//acquariofiliaconsapevole.info">acquariofiliaconsapevole.info</a>
				<a href="//animalbase.uni-goettingen.de">animalbase.uni-goettingen.de</a>
				<a href="//applesnail.net">applesnail.net</a>
				<a href="//iucnredlist.org">iucnredlist.org</a>
				<a href="//malacological.org">malacological.org</a>
				<a href="//marinespecies.org">marinespecies.org</a>
				<a href="//petsnails.co.uk">petsnails.co.uk</a>
			</section>
			<section id="search">
				<p class="lang" data-lang="search-desc" data-args="{{ species }}"></p>
				<table style="width:100%">
					<tr>
						<td><input class="search" type="text" /></td>
						<td width="1"><button onclick="search(event)" class="lang" data-lang="search"></button></td>
					</tr>
				</table>
				<div id="searchresult"></div>
			</section>
			<section id="snail">
			
			</section>
			<section id="loading">
				<p class="lang" data-lang="loading"></p>
			</section>
			<footer>
				<a href="mailto:info@snaildb.org?subject=SnailDB%20Error%20Report" class="lang" data-lang="report"></a>
				<span> | </span>
				<span>Â© 2018 Kasokuz</span>
			</footer>
		</div>
		<div id="sidebar">
			<a href="/">
				<img id="logo" src="/img/logo.png" />
			</a>
			<span id="close-menu" class="material-icons">close</span>
			<div class="nav">
				<a href="/" class="lang" data-lang="home"></a>
			</div>
			<div class="nav">
				<a href="/sources" class="lang" data-lang="sources"></a>
			</div>
			<div class="nav">
				<a href="/search" class="lang" data-lang="search"></a>
			</div>
			<div class="nav">
				<p class="lang" data-lang="change-language"></p>
				<img class="flag" src="/img/uk.svg" onclick="changeLanguage('en')" />
				<img class="flag" src="/img/it.svg" onclick="changeLanguage('it')" />
				<!--<img class="flag" src="/img/es.svg" onclick="changeLanguage('es')" />-->
			</div>
		</div>
	</body>
</html>
